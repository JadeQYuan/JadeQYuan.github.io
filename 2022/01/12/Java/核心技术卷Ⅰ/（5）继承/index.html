                <svg class="markmap-svg">{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"5.1 类、超类和子类","c":[{"t":"list_item","d":3,"p":{"lines":[1,2]},"v":"关键字extends表明正在构造的新类派生于一个已存在的类。"},{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"已存在的类称为超类、基类或父类；新类称为子类、派生类或孩子类。"},{"t":"list_item","d":3,"p":{"lines":[3,4]},"v":"super不是要给对象的引用，不能将super赋给另一个对象变量，它指示一个指示编译器调用超类方法的特殊关键字。"},{"t":"list_item","d":3,"p":{"lines":[4,5]},"v":"如果子类的构造器没有显式地调用超类的构造器，则将自动地调用超类默认的构造器。"},{"t":"list_item","d":3,"p":{"lines":[5,6]},"v":"一个对象变量可以指示多种实际类型的现象被称为多态。"},{"t":"list_item","d":3,"p":{"lines":[6,7]},"v":"在运行时能够自动地选择调用哪个方法的现象称为动态绑定。"},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"继承并不仅限于一个层次。由一个公共类派生出来的所有类的集合被称为继承层次。"},{"t":"list_item","d":3,"p":{"lines":[9,10]},"v":"在继承层次中，从某个特定的类到其祖先的路径被称为该类的继承链。"},{"t":"list_item","d":3,"p":{"lines":[11,12]},"v":"有一个用来判断是否应该设计为继承关系的简单规则，就是“is-a”规则，它标名子类的每个对象也是超类的对象。"},{"t":"list_item","d":3,"p":{"lines":[12,13]},"v":"is-a规则的另一种表述法是置换法则。它表明程序中出现超累对象的任何地方都可以用子类对象置换。"},{"t":"list_item","d":3,"p":{"lines":[13,14]},"v":"在Java程序设计语言中，对象变量是多态的。"},{"t":"list_item","d":3,"p":{"lines":[14,15]},"v":"在Java中，子类数组的引用可以转换成超类数组的引用，而不需要采用强制类型转换。"},{"t":"list_item","d":3,"p":{"lines":[15,16]},"v":"所有数组都要牢记创建它们的元素类型，并负责监督仅将类型兼容的引用存储到数组中。"},{"t":"list_item","d":3,"p":{"lines":[17,18]},"v":"如果是private方法、static方法、final方法或者构造器，编译器可以准确地知道应该调用哪个方法。静态绑定。"},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"虚拟机预先为每个类创建了一个方法表，其中列出了所有方法的签名和实际调用的方法。"},{"t":"list_item","d":3,"p":{"lines":[20,21]},"v":"不允许扩展的类被称为final类。"},{"t":"list_item","d":3,"p":{"lines":[21,22]},"v":"如果在定义类的时候使用了final修饰符就表明这个类是final类。"},{"t":"list_item","d":3,"p":{"lines":[22,23]},"v":"类中的特定方法也可以被声明为final。如果这样做，子类就不能覆盖这个方法。"},{"t":"list_item","d":3,"p":{"lines":[23,24]},"v":"final类中的所有方法自动地成为final方法。"},{"t":"list_item","d":3,"p":{"lines":[24,25]},"v":"将方法或类声明为final主要目的是：确保它们不会在子类中改变语义。"},{"t":"list_item","d":3,"p":{"lines":[26,27]},"v":"将一个类型强制转换成另外一个类型的过程被称为类型转换。"},{"t":"list_item","d":3,"p":{"lines":[27,28]},"v":"进行类型转换的唯一原因是：在暂时忽视对象的实际类型之后，使用对象的全部功能。"},{"t":"list_item","d":3,"p":{"lines":[28,29]},"v":"在进行类型转换之前，先查看一下是否能够成功地转换。instanceof。"},{"t":"list_item","d":3,"p":{"lines":[30,31]},"v":"从某种角度看，祖先类更加通用，人们只将它作为派生其他类的基类，而不作为想使用的特定的实例类。abstract。"},{"t":"list_item","d":3,"p":{"lines":[31,32]},"v":"为了提高程序的清晰度，包含一个或多个抽象方法的类本身必须被声明为抽象的。"},{"t":"list_item","d":3,"p":{"lines":[32,33]},"v":"除了抽象方法之外，抽象类还可以包含具体数据和具体方法。"},{"t":"list_item","d":3,"p":{"lines":[33,34]},"v":"扩展抽象类由两种选择：1. 将子类标记为抽象类； 2. 定义全部的抽象方法。"},{"t":"list_item","d":3,"p":{"lines":[34,35]},"v":"类即使不含抽象方法，也可以将类声明为抽象类。"},{"t":"list_item","d":3,"p":{"lines":[35,36]},"v":"抽象类不能被实例化。"},{"t":"list_item","d":3,"p":{"lines":[36,37]},"v":"可以定义一个抽象类的对象变量，但是它只能引用非抽象子类的对象。"},{"t":"list_item","d":3,"p":{"lines":[38,39]},"v":"超类中的某些方法允许被子类访问，或允许子类的方法访问超类的某个域。protected。"},{"t":"list_item","d":3,"p":{"lines":[39,40]},"v":"在实际应用中，要谨慎使用protected属性。（通过派生类可以进行访问）"},{"t":"list_item","d":3,"p":{"lines":[40,41]},"v":"受保护的方法更具有实际意义。"}]},{"t":"heading","d":1,"p":{"lines":[42,43]},"v":"5.2 Object：所有类的超类","c":[{"t":"list_item","d":3,"p":{"lines":[43,44]},"v":"Object类是Java中所有类的始祖，在Java中每个类都是由它扩展而来的。"},{"t":"list_item","d":3,"p":{"lines":[44,45]},"v":"如果没有明确地指出超类，Object就被认为是这个类的超类。"},{"t":"list_item","d":3,"p":{"lines":[45,46]},"v":"在Java中，只有基本类型不是对象。"},{"t":"list_item","d":3,"p":{"lines":[46,47]},"v":"Object类中的equals方法用于检测一个对象是否等于另外要给对象。"},{"t":"list_item","d":3,"p":{"lines":[47,48]},"v":"在Object类中，这个方法将判断两个对象是否具有相同的引用。"},{"t":"list_item","d":3,"p":{"lines":[48,49]},"v":"Java语言规范要求equals方法具有：自反性、对称性、传递性、一致性、对于任意非空引用x，x.equals(null)返回false。"},{"t":"list_item","d":3,"p":{"lines":[49,50]},"v":"散列码是由对象导出的一个整型值。"},{"t":"list_item","d":3,"p":{"lines":[50,51]},"v":"如果重新定义equals方法，就必须重新定义hashCode方法。"},{"t":"list_item","d":3,"p":{"lines":[51,52]},"v":"toString方法用于返回表示对象值的字符串。"}]},{"t":"heading","d":1,"p":{"lines":[53,54]},"v":"5.3 泛型数组列表","c":[{"t":"list_item","d":3,"p":{"lines":[54,55]},"v":"在许多程序设计语言中，特别是在C语言中，必须在编译时就确定整个数组的大小。"},{"t":"list_item","d":3,"p":{"lines":[55,56]},"v":"在Java中，允许在运行时确定数组的大小。"},{"t":"list_item","d":3,"p":{"lines":[56,57]},"v":"使用参数类型来增加安全性。"}]},{"t":"heading","d":1,"p":{"lines":[58,59]},"v":"5.4 对象包装器和自动装箱","c":[{"t":"list_item","d":3,"p":{"lines":[59,60]},"v":"所有的基本类型都有一个与之对应的类。这些类称为包装器。"},{"t":"list_item","d":3,"p":{"lines":[60,61]},"v":"对象包装器类时不可变的，即一旦构造了包装器，就不允许更改包装在其中的值。"},{"t":"list_item","d":3,"p":{"lines":[61,62]},"v":"对象包装器类时final，因此不能定义它们的子类。"},{"t":"list_item","d":3,"p":{"lines":[62,63]},"v":"自动装箱。自动拆箱。"},{"t":"list_item","d":3,"p":{"lines":[63,64]},"v":"装箱和拆箱时编译器认可的，而不是虚拟机。编译器在生成类的字节码时，插入必要的方法调用，虚拟机只是执行这些字节码。"},{"t":"list_item","d":3,"p":{"lines":[64,65]},"v":"对象包装器另一个好处：可以将某些基本方法放置在包装器中。"}]},{"t":"heading","d":1,"p":{"lines":[66,67]},"v":"5.5 参数数量可变的方法","c":[{"t":"list_item","d":3,"p":{"lines":[67,68]},"v":"Java SE5.0提供了用可变的参数数量调用的方法（...）。"}]},{"t":"heading","d":1,"p":{"lines":[69,70]},"v":"5.6 枚举类","c":[{"t":"list_item","d":3,"p":{"lines":[70,71]},"v":"在比较两个枚举类型的值时，永远不需要调用equals，而直接使用==就可以了。"},{"t":"list_item","d":3,"p":{"lines":[71,72]},"v":"可以在枚举类型中添加一些构造器、方法和域。"},{"t":"list_item","d":3,"p":{"lines":[72,73]},"v":"所有的枚举类型都是Enum的子类。它们继承了这个类的许多方法。"},{"t":"list_item","d":3,"p":{"lines":[73,74]},"v":"每个枚举类型都有一个静态的values方法，它将返回一个包含全部枚举值的数组。"}]},{"t":"heading","d":1,"p":{"lines":[75,76]},"v":"5.7 反射","c":[{"t":"list_item","d":3,"p":{"lines":[76,77]},"v":"反射库提供了一个非常丰富且精心设计的工具集，以便编写能够动态操纵Java代码的程序。"},{"t":"list_item","d":3,"p":{"lines":[78,79]},"v":"在程序运行期间，Java运行时系统始终为所有的对象维护一个被称为运行时的类型标识。"},{"t":"list_item","d":3,"p":{"lines":[79,80]},"v":"可以通过专门的Java类访问这些信息。保存这些信息的类被称为Class。"},{"t":"list_item","d":3,"p":{"lines":[80,81]},"v":"获取Class类对象的方法：getClass、Class.forName、.class。"},{"t":"list_item","d":3,"p":{"lines":[81,82]},"v":"一个Class对象实际上表示的是一个类型，而这个类型未必一定是一种类。（int.class）"},{"t":"list_item","d":3,"p":{"lines":[82,83]},"v":"虚拟机为每个类型管理一个Class对象。"},{"t":"list_item","d":3,"p":{"lines":[84,85]},"v":"异常有两种类型：未检查异常和已检查异常。"},{"t":"list_item","d":3,"p":{"lines":[85,86]},"v":"对于一个已检查异常，只需要提供一个异常处理器。"},{"t":"list_item","d":3,"p":{"lines":[87,88]},"v":"反射最重要的内容---检查类的结构。"},{"t":"list_item","d":3,"p":{"lines":[88,89]},"v":"Filed、Method、Constructor分别用于描述类的域、方法和构造器。"},{"t":"list_item","d":3,"p":{"lines":[90,91]},"v":"利用反射机制可以查看在编译时还不清楚的对象域。Field类中的get方法。"},{"t":"list_item","d":3,"p":{"lines":[92,93]},"v":"Array.newInstance构造新数组。"},{"t":"list_item","d":3,"p":{"lines":[94,95]},"v":"反射机制允许调用任意方法。Method.invoke。"},{"t":"list_item","d":3,"p":{"lines":[95,96]},"v":"建议仅在必要的时候才使用Method对象，而最好使用接口和内部类。"},{"t":"list_item","d":3,"p":{"lines":[96,97]},"v":"使用接口进行回调会使得代码的执行速度更快，更易于维护。"}]},{"t":"heading","d":1,"p":{"lines":[98,99]},"v":"5.8 继承设计的技巧","c":[{"t":"list_item","d":3,"p":{"lines":[99,100]},"v":"将公共操作和域放在超类。"},{"t":"list_item","d":3,"p":{"lines":[100,101]},"v":"不要使用受保护的域。"},{"t":"list_item","d":3,"p":{"lines":[101,102]},"v":"使用继承实现is-a关系。"},{"t":"list_item","d":3,"p":{"lines":[102,103]},"v":"除非所有继承的方法都有意义，否则不要使用继承。"},{"t":"list_item","d":3,"p":{"lines":[103,104]},"v":"在覆盖方法时，不要改变预期的行为。 关键在于，在覆盖子类中方法时，不要偏离最初的设计想法。"},{"t":"list_item","d":3,"p":{"lines":[104,105]},"v":"使用多态，而非类型信息。"},{"t":"list_item","d":3,"p":{"lines":[105,106]},"v":"不要过多的使用反射。"}]}],"p":{}}</svg>
