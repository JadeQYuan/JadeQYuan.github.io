        <div class="markmap-container" style="height:undefined">
                <svg class="markmap-svg">{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"4.0 序","c":[{"t":"list_item","d":3,"p":{"lines":[1,2]},"v":"JDBC的版本更新过数次。"},{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"更具Oracle的声明，JDBC是一个已经注册了商标的属于，而并非Java Database Connectivity的首字母缩写。"}]},{"t":"heading","d":1,"p":{"lines":[4,5]},"v":"4.1 JDBC的设计","c":[{"t":"list_item","d":3,"p":{"lines":[5,6]},"v":"ODBC（微软，Open Database Connectivity）为C语言访问数据库提供了一套编程接口。"},{"t":"list_item","d":3,"p":{"lines":[6,7]},"v":"JDBC和ODBC都基于同一个思想：根据API编写的程序都可以与驱动管理器进行通信，而驱动管理器则通过程序与实际的数据库进行通信。"},{"t":"list_item","d":3,"p":{"lines":[7,8]},"v":"驱动程序： 1. 将JDBC翻译成ODBC； 2. 由部分Java程序和部分本地代码组成； 3. 纯Java客户端类库； 4. 纯Java类库。"},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"在传统的C/S模式中，通常是在服务器端部署数据库，而在客户端安装内容丰富的GUI界面。在此模型中，JDBC驱动程序应该部署在客户端。"},{"t":"list_item","d":3,"p":{"lines":[9,10]},"v":"在三层应用模式中，客户端不直接调用数据库，而是调用服务器上的中间件层，最后由中间件层完成数据库查询操作。"}]},{"t":"heading","d":1,"p":{"lines":[11,12]},"v":"4.2 结构化查询语言","c":[{"t":"list_item","d":3,"p":{"lines":[12,13]},"v":"SQL是对所有现代关系型数据库都至关重要的命令行语言，JDBC则使得我们可以通过SQL与数据库进行通信。"},{"t":"list_item","d":3,"p":{"lines":[13,14]},"v":"桌面数据库通过图形用户界面直接操作数据。基于服务器的数据库只能使用SQL进行访问。"}]},{"t":"heading","d":1,"p":{"lines":[15,16]},"v":"4.3 JDBC配置","c":[{"t":"list_item","d":3,"p":{"lines":[16,17]},"v":"数据库URL。 jdbc:sub-protocol:other stuff"},{"t":"list_item","d":3,"p":{"lines":[17,18]},"v":"驱动程序JAR文件。"},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"启动数据库。"},{"t":"list_item","d":3,"p":{"lines":[19,20]},"v":"注册驱动器类。包含META-INF/services/java.sql.Driver文件的JAR文件可以自动注册驱动器类。否则Class.forName加载或命令行参数指定。"},{"t":"list_item","d":3,"p":{"lines":[20,21]},"v":"连接到数据库。"}]},{"t":"heading","d":1,"p":{"lines":[22,23]},"v":"4.4 执行SQL语句","c":[{"t":"list_item","d":3,"p":{"lines":[23,24]},"v":"Statement。executeUpdate、executeQuery、execute。"},{"t":"list_item","d":3,"p":{"lines":[24,25]},"v":"ResultSet。迭代协议与Iterator接口不同。"},{"t":"list_item","d":3,"p":{"lines":[26,27]},"v":"每个Connection对象都可以创建一个或多个Statement对象。同一个Statement对象可以用于多个不相关的命令和查询。"},{"t":"list_item","d":3,"p":{"lines":[27,28]},"v":"一个Statement对象最多只能有一个打开的结果集。如果需要执行多个查询操作，且需要同时分析查询结果，那么必须创建多个Statement对象。"},{"t":"list_item","d":3,"p":{"lines":[28,29]},"v":"至少有一种常用的数据库的JDBC驱动程序只允许同时存在一个活动的Statement对象。"},{"t":"list_item","d":3,"p":{"lines":[29,30]},"v":"使用完ResultSet、Statement或Connection对象后，应立即调用close方法。这些对象都使用了规模较大的数据结构和数据库服务器上的有限资源。"},{"t":"list_item","d":3,"p":{"lines":[30,31]},"v":"如果Statement对象上有一个打开的结果集，那么调用close方法将自动关闭该结果集。Java SE7 Statement.closeOnCompletion。"},{"t":"list_item","d":3,"p":{"lines":[32,33]},"v":"每个SQLException都有一个由多个SQLException对象构成的链，这些对象可以通过getNextException方法获取。"},{"t":"list_item","d":3,"p":{"lines":[33,34]},"v":"Java SE6 改进了SQLException类，让其实现了Iterable接口。"},{"t":"list_item","d":3,"p":{"lines":[34,35]},"v":"数据库驱动程序可以将非致命问题作为警告报告，可以从连接、语句和结果集中获取这些警告。"},{"t":"list_item","d":3,"p":{"lines":[35,36]},"v":"SQLWarning类是SQLException的子类。SQLWarning不会被当作异常抛出。"}]},{"t":"heading","d":1,"p":{"lines":[37,38]},"v":"4.5 执行查询操作","c":[{"t":"list_item","d":3,"p":{"lines":[38,39]},"v":"在预备查询语句中，每个宿主变量都用“?”来表示。"},{"t":"list_item","d":3,"p":{"lines":[39,40]},"v":"在执行预备语句之前，必须使用set方法将变量绑定到实际的值上。"},{"t":"list_item","d":3,"p":{"lines":[40,41]},"v":"在SQL中，二进制大对象称为BLOB，字符型大对象称为CLOB。"},{"t":"list_item","d":3,"p":{"lines":[42,43]},"v":"数据库使用的是与数据库相关的语法变体。转义语法转译为特定数据库的语法是JDBC驱动程序的任务之一。"},{"t":"list_item","d":3,"p":{"lines":[43,44]},"v":"转义主要用于： 日期和时间字面常量、调用标量函数、调用存储过程、外连接、在LIKE子句中的转义字符。"},{"t":"list_item","d":3,"p":{"lines":[44,45]},"v":"标量函数是指仅返回一个值的函数。"},{"t":"list_item","d":3,"p":{"lines":[45,46]},"v":"存储过程是在数据库中执行的用数据库相关的语言编写的过程。"},{"t":"list_item","d":3,"p":{"lines":[47,48]},"v":"在执行存储过程，或者在使用允许在单个查询中提交多个SELECT语句的数据库时，一个查询有可能会返回多个结果集。"},{"t":"list_item","d":3,"p":{"lines":[48,49]},"v":"尽管JDBC没有提供独立于提供商的自动生成键的解决方法，但是它提供了获取自动生成键的有效途径。Statement.getGeneratedKeys。"}]},{"t":"heading","d":1,"p":{"lines":[50,51]},"v":"4.6 可滚动和可更新的结果集","c":[{"t":"list_item","d":3,"p":{"lines":[51,52]},"v":"默认情况下，结果集时不可滚动和不可更新的。"},{"t":"list_item","d":3,"p":{"lines":[52,53]},"v":"TYPE_FORWARD_ONLY、TYPE_SCROLL_INSENSITIVE、TYPE_SCROLL_SENSITIVE。"},{"t":"list_item","d":3,"p":{"lines":[53,54]},"v":"CONCUR_READ_ONLY、CONCUR_UPDATABLE。"}]},{"t":"heading","d":1,"p":{"lines":[55,56]},"v":"4.7 行集","c":[{"t":"list_item","d":3,"p":{"lines":[56,57]},"v":"可滚动的结果集有一个重要的缺陷： 在于用户的整个交互过程中，必须始终与数据库保持连接。"},{"t":"list_item","d":3,"p":{"lines":[57,58]},"v":"行集RowSet接口扩展子ResultSet接口，无需始终保持与数据库的连接。"},{"t":"list_item","d":3,"p":{"lines":[58,59]},"v":"行集还适用于将查询结果移动到复杂应用的其他层，或其他设备中。"},{"t":"list_item","d":3,"p":{"lines":[59,60]},"v":"java.sql.rowset： CachedRowSet、WebRowSet、FilteredRowSet、JoinRowSet、JdbcRowSet。"}]},{"t":"heading","d":1,"p":{"lines":[61,62]},"v":"4.8 元数据","c":[{"t":"list_item","d":3,"p":{"lines":[62,63]},"v":"对于编写数据库工具的程序员来说，数据库的结构信息是极其有用的。"},{"t":"list_item","d":3,"p":{"lines":[63,64]},"v":"描述数据库或其组成部分的数据称为元数据。关于数据库的元数据、关于结果集的元数据、关于预备语句参数的元数据。DatabaseMetaData。"}]},{"t":"heading","d":1,"p":{"lines":[65,66]},"v":"4.9 事务","c":[{"t":"list_item","d":3,"p":{"lines":[66,67]},"v":"可以将一组语句构建成一个事务。提交、回滚。"},{"t":"list_item","d":3,"p":{"lines":[67,68]},"v":"将多个语句组合成事务的主要原因是为了确保数据库完整性。"},{"t":"list_item","d":3,"p":{"lines":[68,69]},"v":"默认情况下，数据库连接处于自动提交模式。"},{"t":"list_item","d":3,"p":{"lines":[69,70]},"v":"在使用某些驱动程序时，使用保存点可以更细粒度地控制回滚操作。"},{"t":"list_item","d":3,"p":{"lines":[70,71]},"v":"创建一个保存点意味着稍后只需返回到这个点，而非事务的开头。"},{"t":"list_item","d":3,"p":{"lines":[71,72]},"v":"可以使用批量更新的方法来提高程序性能。在使用批量更新时，一个语句序列作为一批操作将同时被收集和提交。executeBatch。"},{"t":"list_item","d":3,"p":{"lines":[73,74]},"v":"JDBC支持的数据类型及它们在Java语言中对应的数据类型。"},{"t":"list_item","d":3,"p":{"lines":[74,75]},"v":"SQL Array指的是值的序列。"},{"t":"list_item","d":3,"p":{"lines":[75,76]},"v":"从数据库中获得一个LOB或数组并不等于获取了它的实际内容，只有在访问具体的值时它们才会从数据库中被读取出来。"},{"t":"list_item","d":3,"p":{"lines":[76,77]},"v":"某些数据库支持描述行位置的ROWID值，可以非常快捷地获取某一行值。JDBC4 引入了java.sql.RowId接口。"},{"t":"list_item","d":3,"p":{"lines":[77,78]},"v":"国家属性字符串（NCHAR及其变体）按照本地字符编码机制存储字符串，并使用本地排序惯例对这些字符串进行排序。"},{"t":"list_item","d":3,"p":{"lines":[78,79]},"v":"有些数据库可以存储用户自定义的结构化类型。"},{"t":"list_item","d":3,"p":{"lines":[79,80]},"v":"有些数据库提供用于XML数据的本地存储。"}]},{"t":"heading","d":1,"p":{"lines":[81,82]},"v":"4.10 Web与企业应用中的连接管理","c":[{"t":"list_item","d":3,"p":{"lines":[82,83]},"v":"在Web或企业环境中部署JDBC应用时，数据库连接管理与Java名字和目录接口（JNDI）是集成在一起的。"},{"t":"list_item","d":3,"p":{"lines":[83,84]},"v":"必须在某个地方配置数据源。"},{"t":"list_item","d":3,"p":{"lines":[84,85]},"v":"数据库连接池。数据库连接在物理上并未被关闭，而是保留在一个队列中并被反复重用。"},{"t":"list_item","d":3,"p":{"lines":[85,86]},"v":"JDBC规范为实现者提供了用以实现连接池服务的手段。不过，JDK本身并未实现这项服务，数据库供应商提供的JDBC驱动程序中通常也不包含。"},{"t":"list_item","d":3,"p":{"lines":[86,87]},"v":"Web容器和应用服务器的开发商通常会提供连接池服务的实现。"}]}],"p":{}}</svg>
