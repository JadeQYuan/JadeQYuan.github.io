                <svg class="markmap-svg">{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"5.0 序","c":[{"t":"list_item","d":3,"p":{"lines":[1,2]},"v":"Java编程语言是第一个设计称为全面支持国际化的语言。"},{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"从一开始，它就具备了进行有效的国际化所必需的一个重要特性：使用Unicode来处理所有字符串。"},{"t":"list_item","d":3,"p":{"lines":[3,4]},"v":"支持Unicode使得在Java编程语言中，编写程序来操作多种语言的字符串变得异常方便。"},{"t":"list_item","d":3,"p":{"lines":[4,5]},"v":"国际化一个程序所要做的事情绝不仅仅是提供Unicode支持。"}]},{"t":"heading","d":1,"p":{"lines":[6,7]},"v":"5.1 Locales","c":[{"t":"list_item","d":3,"p":{"lines":[7,8]},"v":"Locale类描述了：一种语言、一个位置、一段脚本（可选）、一个变体（可选）、指定诸如方言或拼写规则之类的杂项。"},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"为了以一种简练而标准的方式来表达语言和位置，Java语言使用的是由国际标准化组织（ISO）所定义的编码。"},{"t":"list_item","d":3,"p":{"lines":[9,10]},"v":"只要提供了语言代码，或语言与国家代码，就可以构建Locale对象了。"},{"t":"list_item","d":3,"p":{"lines":[10,11]},"v":"Java SE预定义了大量的Locale对象。还预定义了大量的语言Locale。"},{"t":"list_item","d":3,"p":{"lines":[11,12]},"v":"Locale类的静态getDefault方法可以获得作为本地操作系统的一部分而存放的默认Locale。"},{"t":"list_item","d":3,"p":{"lines":[12,13]},"v":"对于所有依赖Locale的类，可以返回一个它们所支持的Locale数组。"}]},{"t":"heading","d":1,"p":{"lines":[14,15]},"v":"5.2 数字格式","c":[{"t":"list_item","d":3,"p":{"lines":[15,16]},"v":"NumberFormat。"},{"t":"list_item","d":3,"p":{"lines":[16,17]},"v":"数字和货币的格式是高度依赖于Locale的。"},{"t":"list_item","d":3,"p":{"lines":[17,18]},"v":"Java类库提供了一个格式器对象的集合，可以对java.text包中的数字值进行格式化和解析。"},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"如果要想读取一个按照某个Locale的惯用法而输入或存储的数字，那么就需要使用parse方法。"},{"t":"list_item","d":3,"p":{"lines":[19,20]},"v":"格式化货币。"}]},{"t":"heading","d":1,"p":{"lines":[21,22]},"v":"5.3 日期和时间","c":[{"t":"list_item","d":3,"p":{"lines":[22,23]},"v":"DateFormat。"},{"t":"list_item","d":3,"p":{"lines":[23,24]},"v":"parse。"}]},{"t":"heading","d":1,"p":{"lines":[25,26]},"v":"5.4 排序","c":[{"t":"list_item","d":3,"p":{"lines":[26,27]},"v":"Java语言中的compareTo方法是用Unicode字符来决定顺序的。"},{"t":"list_item","d":3,"p":{"lines":[27,28]},"v":"Collator。"},{"t":"list_item","d":3,"p":{"lines":[28,29]},"v":"可以设置排序器的强度以此来选择不同的排序行为。Collator.PRIMARY/SECONDARY/IDENTICAL。"},{"t":"list_item","d":3,"p":{"lines":[29,30]},"v":"Unicode标准对字符串定义了四种范化形式： D、KD、C、KC。"}]},{"t":"heading","d":1,"p":{"lines":[31,32]},"v":"5.5 消息格式化","c":[{"t":"list_item","d":3,"p":{"lines":[32,33]},"v":"MessageFormat。"},{"t":"list_item","d":3,"p":{"lines":[33,34]},"v":"静态的MessageFormat.format方法使用当前的locale对值进行格式化。"},{"t":"list_item","d":3,"p":{"lines":[34,35]},"v":"选择格式。"}]},{"t":"heading","d":1,"p":{"lines":[36,37]},"v":"5.6 文本文件和字符集","c":[{"t":"list_item","d":3,"p":{"lines":[37,38]},"v":"Java是完全基于Unicode的。但是操作系统一般有它们自己的字符编码。"},{"t":"list_item","d":3,"p":{"lines":[38,39]},"v":"当把数据保存到一个文本文件中时，应该照顾本地的字符编码。字符编码是在FileWriter的构造器中指定的。"},{"t":"list_item","d":3,"p":{"lines":[39,40]},"v":"目前，locale和字符编码之间没有任何联系。"},{"t":"list_item","d":3,"p":{"lines":[40,41]},"v":"为了使源文件能够到处使用，必须使用普通的ASCII编码。"},{"t":"list_item","d":3,"p":{"lines":[41,42]},"v":"JDK工具：native2ascii，可以将本地字符编码转换成普通的ASCII。"}]},{"t":"heading","d":1,"p":{"lines":[43,44]},"v":"5.7 资源包","c":[{"t":"list_item","d":3,"p":{"lines":[44,45]},"v":"在本地化一个应用时，可能会在外部定义资源（消息字符串、按钮标签和其他的东西）。"},{"t":"list_item","d":3,"p":{"lines":[45,46]},"v":"在Java中，使用属性文件来设定字符串资源，并为其他类型的资源实现相应的类。"},{"t":"list_item","d":3,"p":{"lines":[47,48]},"v":"当本地化一个应用时，会制造出很多资源包。每一个包都是一个属性文件或者是一个描述了与locale相关的项的类。"},{"t":"list_item","d":3,"p":{"lines":[48,49]},"v":"需要对这些包使用一中统一的命名规则。"},{"t":"list_item","d":3,"p":{"lines":[50,51]},"v":"对字符串进行国际化是很直接的，可以把所有字符串放到一个属性文件中。每行存放一个键值对的文本文件。"},{"t":"list_item","d":3,"p":{"lines":[51,52]},"v":"存放属性的文件都是ASCII文件。"},{"t":"list_item","d":3,"p":{"lines":[53,54]},"v":"为了提供字符串以外的资源，需要定义类，它必须扩展自ResourceBundle类。"},{"t":"list_item","d":3,"p":{"lines":[54,55]},"v":"应该使用标准的命名规则来命名自定义类。"},{"t":"list_item","d":3,"p":{"lines":[55,56]},"v":"加载。"}]},{"t":"heading","d":1,"p":{"lines":[57,58]},"v":"5.8 一个完整的例子"}],"p":{}}</svg>

  <script>
var pjax = new Pjax({
  selectors: [
    'head title',
    '#page-configurations',
    '.content-wrap',
    '.post-toc-wrap',
    '.languages',
    '#pjax'
  ],
  switches: {
    '.post-toc-wrap': Pjax.switches.innerHTML
  },
  analytics: false,
  cacheBust: false,
  scrollTo : !CONFIG.bookmark.enable
});

window.addEventListener('pjax:success', () => {
  document.querySelectorAll('script[data-pjax], script#page-configurations, #pjax script').forEach(element => {
    var code = element.text || element.textContent || element.innerHTML || '';
    var parent = element.parentNode;
    parent.removeChild(element);
    var script = document.createElement('script');
    if (element.id) {
      script.id = element.id;
    }
    if (element.className) {
      script.className = element.className;
    }
    if (element.type) {
      script.type = element.type;
    }
    if (element.src) {
      script.src = element.src;
      // Force synchronous loading of peripheral JS.
      script.async = false;
    }
    if (element.dataset.pjax !== undefined) {
      script.dataset.pjax = '';
    }
    if (code !== '') {
      script.appendChild(document.createTextNode(code));
    }
    parent.appendChild(script);
  });
  NexT.boot.refresh();
  // Define Motion Sequence & Bootstrap Motion.
  if (CONFIG.motion.enable) {
    NexT.motion.integrator
      .init()
      .add(NexT.motion.middleWares.subMenu)
      .add(NexT.motion.middleWares.postList)
      .bootstrap();
  }
  NexT.utils.updateSidebarPosition();
});
</script>
