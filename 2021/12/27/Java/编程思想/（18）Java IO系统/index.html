                <svg class="markmap-svg">{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"18.0 序","c":[{"t":"list_item","d":3,"p":{"lines":[1,2]},"v":"对程序语言设计者来说，创建一个好的输入/输出（I/O）系统是一项艰难的任务。"},{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"不仅存在各种I/O源端和想要与之通信的接收端，而且还需要以多种不同的方式与它们进行通信。"},{"t":"list_item","d":3,"p":{"lines":[3,4]},"v":"Java类库的设计者通过创建大量的类来解决这个难题。"}]},{"t":"heading","d":1,"p":{"lines":[5,6]},"v":"18.1 File类","c":[{"t":"list_item","d":3,"p":{"lines":[6,7]},"v":"File类既能代表一个特定文件的名称，又能代表一个目录下的一组文件的名称。"},{"t":"list_item","d":3,"p":{"lines":[7,8]},"v":"FilenameFilter接口。策略模式。"},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"程序设计中一项常见的任务就是在文件集上执行操作。这些文件要么在本地目录中，要么遍布整个目录树中。 -- 工具。"},{"t":"list_item","d":3,"p":{"lines":[9,10]},"v":"也可以用File对象来创建新的目录或尚不存在的整个目录路径。"},{"t":"list_item","d":3,"p":{"lines":[10,11]},"v":"File类其它方法： canRead、canWrite、getName、getParent、getPath、renameTo、mkdirs。"}]},{"t":"heading","d":1,"p":{"lines":[12,13]},"v":"18.2 输入和输出","c":[{"t":"list_item","d":3,"p":{"lines":[13,14]},"v":"编程语言的I/O类库中常使用流整个抽象概念，代表任何有能力产出数据的数据源对象或者是有能力接收数据的接收端对象。"},{"t":"list_item","d":3,"p":{"lines":[14,15]},"v":"流屏蔽了实际的I/O设备中处理数据的细节。"},{"t":"list_item","d":3,"p":{"lines":[15,16]},"v":"Java类库中的I/O中分成输入和输出两部分。"},{"t":"list_item","d":3,"p":{"lines":[16,17]},"v":"任何自InputStream或Reader派生而来的类都含有read方法，用于读取单个字节或字节数组。"},{"t":"list_item","d":3,"p":{"lines":[17,18]},"v":"任何自OutputStream或Writer派生而来的类都含有write方法，用于写单个字节或字节数组。"},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"很少使用单一的类来创建流对象，而是通过叠合多个对象来提供所期望的功能。 -- 装饰器设计模式。"},{"t":"list_item","d":3,"p":{"lines":[19,20]},"v":"Java中流类库让人迷惑的主要原因就在于：创建但一个的结果流，却需要创建多个对象。"},{"t":"list_item","d":3,"p":{"lines":[21,22]},"v":"Java 1.0中，限定与输入有关的类都应该从InputStream继承，与输出有关的类都应该从OutputStream继承。"},{"t":"list_item","d":3,"p":{"lines":[23,24]},"v":"InputStream的作用是用来表示那些从不同数据源产生输入的类。"},{"t":"list_item","d":3,"p":{"lines":[24,25]},"v":"数据源包括 1. 字节数组（ByteArrayInputSteam）； 2. String对象（StringBufferInputSteam）； 3. 文件（FileInputSteam）； 4. 管道（PipedInputSteam）； 5. 流序列（SequenceInputStream）； 6. 其它数据源。"},{"t":"list_item","d":3,"p":{"lines":[25,26]},"v":"FilterInputStream也属于一种InputStream，为装饰器类提供基类。把属性或有用的接口与输入流连接在一起。"},{"t":"list_item","d":3,"p":{"lines":[27,28]},"v":"OutputStream类别的类巨顶了输出所要去往的目标。"},{"t":"list_item","d":3,"p":{"lines":[28,29]},"v":"目标包括 1. 字节数组（ByteArrayOutputSteam）； 2. 文件（FileOutputSteam）； 3. 管道（PipedOutputStream）。"},{"t":"list_item","d":3,"p":{"lines":[29,30]},"v":"FilterOutputStream为装饰器类提供了一个基类，把属性或者有用的接口与输出流链接了起来。"}]},{"t":"heading","d":1,"p":{"lines":[31,32]},"v":"18.3 添加属性和有用的接口","c":[{"t":"list_item","d":3,"p":{"lines":[32,33]},"v":"Java I/O类库需要多种不同功能的组合。增加了代码的复杂性。"},{"t":"list_item","d":3,"p":{"lines":[34,35]},"v":"FilterInputStream类能够完成两件完全不同的事情。DataInputStream允许读取不同的基本类型数据即String对象，其它类在内部修改InputSteam的行为方式。"},{"t":"list_item","d":3,"p":{"lines":[35,36]},"v":"FilterInputStream类型：DataInputStream、BufferedInputStream、LineNumberInputStream、PushbackInputStream。"},{"t":"list_item","d":3,"p":{"lines":[36,37]},"v":"FilterOutputStream类型：DataOutputStream、PrintStream、BufferedOutputStream。"}]},{"t":"heading","d":1,"p":{"lines":[38,39]},"v":"18.4 Reader和Writer","c":[{"t":"list_item","d":3,"p":{"lines":[39,40]},"v":"Java 1.1对基本的I/O流类库进行了重大的修改。"},{"t":"list_item","d":3,"p":{"lines":[40,41]},"v":"Reader和Writer提供兼容Unicode与面向字符的I/O功能。"},{"t":"list_item","d":3,"p":{"lines":[41,42]},"v":"Java 1.1 向InputStream和OutputStream继承层次结构中添加了一些新类。"},{"t":"list_item","d":3,"p":{"lines":[42,43]},"v":"适配器类：InputStreamReader可以把InputStream转换为Reader，OutputStreamWriter可以把OutStream转换为Writer。"},{"t":"list_item","d":3,"p":{"lines":[43,44]},"v":"设计Reader和Writer继承层次结构主要是为了国际化。"},{"t":"list_item","d":3,"p":{"lines":[45,46]},"v":"Java 1.1类：Reader、Writer、FileReader、FileWriter、StringReader、StringWriter、CharArrayReader、CharArrayWriter、PipedReader、PipedWriter。"},{"t":"list_item","d":3,"p":{"lines":[46,47]},"v":"StringBufferInputStream已弃用。"},{"t":"list_item","d":3,"p":{"lines":[48,49]},"v":"Java 1.1类：FilterReader、FilterWriter、BufferedReader、BufferWriter、PrintWriter、LineNumberReader、StreamTokenizer、PushbackReader。"},{"t":"list_item","d":3,"p":{"lines":[49,50]},"v":"LineNumberInputStream已弃用。"}]},{"t":"heading","d":1,"p":{"lines":[51,52]},"v":"18.5 自我独立的类：RandomAccessFile","c":[{"t":"list_item","d":3,"p":{"lines":[52,53]},"v":"RandomAccessFile适用于由大小已知的记录组成的文件。"},{"t":"list_item","d":3,"p":{"lines":[53,54]},"v":"RandomAccessFile不是InputStream或者OutputStream继承层次结构中的一部分。"},{"t":"list_item","d":3,"p":{"lines":[54,55]},"v":"RandomAccessFile与拥有和别的I/O类型本质不同的行为，可以在一个文件内向前或向后移动。"},{"t":"list_item","d":3,"p":{"lines":[55,56]},"v":"只有RandomAccessFile支持搜寻方法，并且只适用于文件。"},{"t":"list_item","d":3,"p":{"lines":[56,57]},"v":"在JDK 1.4中，RandomAccessFile的大多数功能由nio存储映射文件所取代。"}]},{"t":"heading","d":1,"p":{"lines":[58,59]},"v":"18.6 I/O流的典型使用方式","c":[{"t":"list_item","d":3,"p":{"lines":[59,60]},"v":"缓冲输入文件： new BufferedReader(new FileReader(filename));。"},{"t":"list_item","d":3,"p":{"lines":[60,61]},"v":"从内存输入： new StringReader(BufferedInputFile.read(string));。"},{"t":"list_item","d":3,"p":{"lines":[61,62]},"v":"格式化的内存输入： new DataInputStream(new ByteArrayInputStream(BufferedInputFile.read(string).getBytes()));。"},{"t":"list_item","d":3,"p":{"lines":[62,63]},"v":"基本的文件输出： new PrintWriter(new BufferedWriter(new FileWriter(filename)));。PrintWriter。"},{"t":"list_item","d":3,"p":{"lines":[63,64]},"v":"存储和恢复数据： DataInputStream、DataOutStream。要么为文件中的数据采用固定的格式，要么将额外的信息保存到文件中。"},{"t":"list_item","d":3,"p":{"lines":[64,65]},"v":"读写随机访问文件： RandomAccessFile。"},{"t":"list_item","d":3,"p":{"lines":[65,66]},"v":"管道流： 用于任务之间的通信。"}]},{"t":"heading","d":1,"p":{"lines":[67,68]},"v":"18.7 文件读写的实用工具","c":[{"t":"list_item","d":3,"p":{"lines":[68,69]},"v":"一个很常见的程序化任务就是读取文件到内存，修改，然后再写出。"}]},{"t":"heading","d":1,"p":{"lines":[70,71]},"v":"18.8 标准I/O","c":[{"t":"list_item","d":3,"p":{"lines":[71,72]},"v":"标准I/O这个术语参考的Unix中“程序所使用的单一信息流”这个概念。标准输入、标准输出、标准错误。"},{"t":"list_item","d":3,"p":{"lines":[72,73]},"v":"标准I/O的意义在于：可以很容易把程序串联起来，一个程序的标准输出可以成为另一程序的标准输入。"},{"t":"list_item","d":3,"p":{"lines":[74,75]},"v":"按照标准I/O模型，Java提供了System.in、System.out、System.err。"},{"t":"list_item","d":3,"p":{"lines":[75,76]},"v":"System.out、System.err已经事先被包装成了PrintWriter对象。System.in是一个未经包装的InputStream，读取之前必须包装。"},{"t":"list_item","d":3,"p":{"lines":[77,78]},"v":"Java的System类提供了一些简单的静态方法调用，以允许对标准输入、输出和错误I/O流进行重定向。setIn、setOut、setErr。"},{"t":"list_item","d":3,"p":{"lines":[78,79]},"v":"I/O重定向操纵的是字节流，而不是字符流。"}]},{"t":"heading","d":1,"p":{"lines":[80,81]},"v":"18.9 进程控制","c":[{"t":"list_item","d":3,"p":{"lines":[81,82]},"v":"Java类库提供了在Java内部执行其他操作系统的程序，并且控制这些程序的输入和输出的类。ProcessBuilder、Process。"}]},{"t":"heading","d":1,"p":{"lines":[83,84]},"v":"18.10 新I/O","c":[{"t":"list_item","d":3,"p":{"lines":[84,85]},"v":"JDK 1.4的java.nio.*包中引入了新的Java I/O类库，其目的在于提高速度。"},{"t":"list_item","d":3,"p":{"lines":[85,86]},"v":"实际上，旧的I/O包已经使用nio重新实现过，以便充分利用这种速度提高。"},{"t":"list_item","d":3,"p":{"lines":[86,87]},"v":"速度的提高来自于所使用的结构更接近于操作系统执行的I/O的方式：通道和缓冲器。"},{"t":"list_item","d":3,"p":{"lines":[87,88]},"v":"并没有直接和通道交互，只是和缓冲器交互，并把缓冲器派送到通道。通道要么从缓冲器获得数据，要么向缓冲器发送数据。"},{"t":"list_item","d":3,"p":{"lines":[88,89]},"v":"唯一直接与通道交互的缓冲器是ByteBuffer。可以存储未加工字节的缓冲器。"},{"t":"list_item","d":3,"p":{"lines":[89,90]},"v":"使用wrap方法将已存在的字节数组包装到ByteBuffer中。 -- 数组支持的ByteBuffer。"},{"t":"list_item","d":3,"p":{"lines":[90,91]},"v":"对于只读访问，必须显式使用allocate方法来分配ByteBuffer。allocateDirect产生一个与操作系统有更高耦合的直接缓冲器。"},{"t":"list_item","d":3,"p":{"lines":[91,92]},"v":"一旦调用read存储字节，就必须调用缓冲器上的flip，做好读取字节的准备。"},{"t":"list_item","d":3,"p":{"lines":[92,93]},"v":"如果打算使用缓冲器执行进一步的read操作，必须得调用clear来为read做好准备。"},{"t":"list_item","d":3,"p":{"lines":[93,94]},"v":"transferTo、transferFrom允许一个通道和另一个通道直接相连。"},{"t":"list_item","d":3,"p":{"lines":[95,96]},"v":"ByteBuffer可以看作是具有asCharBuffer方法的CharBuffer。"},{"t":"list_item","d":3,"p":{"lines":[96,97]},"v":"缓冲器容纳的是普通字节，为了转换成字符，要么在输入时进行编码，要么在输出时进行解码。"},{"t":"list_item","d":3,"p":{"lines":[97,98]},"v":"java.nio.charset.Charset类提供了把数据编码成多种不同类型的字符集的工具。"},{"t":"list_item","d":3,"p":{"lines":[99,100]},"v":"ByteBuffer只能保存字节类型的数据，但是具有从其所容纳的字节中产生出各种不同基本类型值的方法。"},{"t":"list_item","d":3,"p":{"lines":[101,102]},"v":"视图缓冲器通过某个特定的基本数据类型的视窗查看其底层的ByteBuffer。"},{"t":"list_item","d":3,"p":{"lines":[102,103]},"v":"ByteBuffer依然是实际存储数据的地方，对视图的修改都会映射成对ByteBuffer中数据的修改。"},{"t":"list_item","d":3,"p":{"lines":[103,104]},"v":"ByteBuffer是以高位优先的形式存储数据的。"},{"t":"list_item","d":3,"p":{"lines":[105,106]},"v":"ByteBuffer是将数据移进移出通道的唯一方式，并且只能创建一个独立的基本类型缓冲器，或者使用as方法从ByteBuffer中获得。"},{"t":"list_item","d":3,"p":{"lines":[107,108]},"v":"Buffer由数据和可以高效地访问即操作这些数据的四个索引组成。索引是：mark、position、limit、capacity。"},{"t":"list_item","d":3,"p":{"lines":[109,110]},"v":"内存映射文件允许创建和修改因为太大而不能放入内存的文件。"},{"t":"list_item","d":3,"p":{"lines":[110,111]},"v":"MappedByteBuffer是一种特殊类型的直接缓冲器。"},{"t":"list_item","d":3,"p":{"lines":[111,112]},"v":"MappedByteBuffer由ByteBuffer继承而来。"},{"t":"list_item","d":3,"p":{"lines":[113,114]},"v":"JDK 1.4 引入了文件枷锁机制，允许同步访问某个作为共享资源的文件。"},{"t":"list_item","d":3,"p":{"lines":[114,115]},"v":"文件锁对其他的操作系统进程是可见的，因为Java的文件加锁直接映射到了本地操作系统的加锁工具。"},{"t":"list_item","d":3,"p":{"lines":[115,116]},"v":"如果由Java虚拟机，它会自动释放锁，或者关闭加锁的通道。也可以显式释放锁。"}]},{"t":"heading","d":1,"p":{"lines":[117,118]},"v":"18.11 压缩","c":[{"t":"list_item","d":3,"p":{"lines":[118,119]},"v":"Java I/O类库中的类支持读写压缩格式的数据流。"},{"t":"list_item","d":3,"p":{"lines":[119,120]},"v":"压缩类库是按字节方式而不是字符方式处理的。"},{"t":"list_item","d":3,"p":{"lines":[120,121]},"v":"压缩类：CheckedInputStream、CheckedOutputStream、DeflaterOutputStream、ZipOutputStream、GZIPOutputSteam、InflaterInputStream、ZipInputStream、GZIPInputStream。"},{"t":"list_item","d":3,"p":{"lines":[121,122]},"v":"支持Zip格式的Java库更加全面。"},{"t":"list_item","d":3,"p":{"lines":[122,123]},"v":"Zip格式也被应用于JAR文件格式中。"},{"t":"list_item","d":3,"p":{"lines":[123,124]},"v":"一个JAR文件由一组压缩文件构成，同时还有一张描述了所有这些文件的文件清单。"},{"t":"list_item","d":3,"p":{"lines":[124,125]},"v":"Sun的JDK自带的jar程序可根据选择自动压缩文件。"},{"t":"list_item","d":3,"p":{"lines":[125,126]},"v":"jar工具的功能没有zip工具那么强大。"}]},{"t":"heading","d":1,"p":{"lines":[127,128]},"v":"18.12 对象序列化","c":[{"t":"list_item","d":3,"p":{"lines":[128,129]},"v":"Java的对象序列化将那些实现了Serializable接口的对象转换成一个字节序列，并能够在以后将这个字节序列完全恢复为原来的对象。"},{"t":"list_item","d":3,"p":{"lines":[129,130]},"v":"利用序列化可以实现轻量级持久化。"},{"t":"list_item","d":3,"p":{"lines":[130,131]},"v":"对象序列化的概念加入到语言是为了支持两种主要特性。 1. 远程方法调用RMI； 2. 对JavaBeans来说，对象的序列化是必需的。"},{"t":"list_item","d":3,"p":{"lines":[132,133]},"v":"反序列化，必须保证Java虚拟机能找到相关的.class文件。"},{"t":"list_item","d":3,"p":{"lines":[134,135]},"v":"通过实现Externalizable接口，代替实现Serializable接口，来对序列化过程进行控制。"},{"t":"list_item","d":3,"p":{"lines":[135,136]},"v":"Externalizable接口继承了Serializable接口，同时增添了两个方法：writeExternal、readExternal。"},{"t":"list_item","d":3,"p":{"lines":[136,137]},"v":"用transient关键字关闭序列化。"},{"t":"list_item","d":3,"p":{"lines":[137,138]},"v":"可以实现Serializable接口，并添加（而非覆盖或实现）writeObject和readObject的方法。"},{"t":"list_item","d":3,"p":{"lines":[138,139]},"v":"Java的版本控制机制过于简单，因而不能在任何场合都可靠运转，尤其是对JavaBeans更是如此。"}]},{"t":"heading","d":1,"p":{"lines":[140,141]},"v":"18.13 XML","c":[{"t":"list_item","d":3,"p":{"lines":[141,142]},"v":"对象序列化的一个重要限制是它只是Java的解决方案：只有Java程序才能反序列化这种对象。"},{"t":"list_item","d":3,"p":{"lines":[142,143]},"v":"一种更具互操作性的解决方案是将数据转换为XML格式，这可以是其被各种各样的平台和语言使用。"},{"t":"list_item","d":3,"p":{"lines":[143,144]},"v":"用XML编程时的各种选择不胜枚举，包括随JDK发布的javax.xml.*类库。"}]},{"t":"heading","d":1,"p":{"lines":[145,146]},"v":"18.14 Preferences","c":[{"t":"list_item","d":3,"p":{"lines":[146,147]},"v":"Preferences API与对象序列化相比，前者与对象持久化更密切，因为它可以自动存储和读取信息。"},{"t":"list_item","d":3,"p":{"lines":[147,148]},"v":"Preferences API用于存储和读取用户的偏好以及程序配置项的设置。"},{"t":"list_item","d":3,"p":{"lines":[148,149]},"v":"Preferences是一个键值集合，存储在一个节点层级结构中。"}]},{"t":"heading","d":1,"p":{"lines":[150,151]},"v":"18.15 总结","c":[{"t":"list_item","d":3,"p":{"lines":[151,152]},"v":"一旦理解了装饰器模式，并开始在某些情况下使用该类库以利用其提供的灵活性，那就开始从这个设计中受益了。"}]}],"p":{}}</svg>
