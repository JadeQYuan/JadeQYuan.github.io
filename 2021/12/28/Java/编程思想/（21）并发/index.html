        <div class="markmap-container" style="height:undefined">
                <svg class="markmap-svg">{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"21.0 序","c":[{"t":"list_item","d":3,"p":{"lines":[1,2]},"v":"顺序编程，即程序中的素有事物在任意时刻都只能执行一个步骤。"},{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"并发具有可论证的确定性，但是实际上具有不可确定性。"},{"t":"list_item","d":3,"p":{"lines":[3,4]},"v":"尽管Java SE5在并发方面做出了显著的改进，但是仍旧没有像编译期验证或检查型异常这样的安全网。"},{"t":"list_item","d":3,"p":{"lines":[4,5]},"v":"无法选择何时Java程序中出现线程。Servlet具有天生的多线程性。"}]},{"t":"heading","d":1,"p":{"lines":[6,7]},"v":"21.1 并发的多面性","c":[{"t":"list_item","d":3,"p":{"lines":[7,8]},"v":"并发编程令人困惑的一个主要原因是：使用并发时需要解决的问题由多个，而实现并发的方式也有多种，并且这两者之间没有明显的映射关系。"},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"用并发解决的问题大体上可以分为“速度”和“设计可管理性”两种。"},{"t":"list_item","d":3,"p":{"lines":[10,11]},"v":"并发是用于多处理器编程的基本工具。"},{"t":"list_item","d":3,"p":{"lines":[11,12]},"v":"并发通常是提高运行在单处理器上程序的性能。"},{"t":"list_item","d":3,"p":{"lines":[12,13]},"v":"从性能的角度看，如果没有任务会阻塞，那么在单处理器机器上使用并发就没有任何意义。"},{"t":"list_item","d":3,"p":{"lines":[13,14]},"v":"在单处理器系统中的性能提高的常见示例是事件驱动的编程。"},{"t":"list_item","d":3,"p":{"lines":[14,15]},"v":"实现并发最注解的方式是在操作系统级别使用进程。进程是运行在它自己的地址空间内的自包容的程序。"},{"t":"list_item","d":3,"p":{"lines":[15,16]},"v":"某些编程语言被设计为可以将并发任务彼此隔离，这些语言通常被称为函数型语言。"},{"t":"list_item","d":3,"p":{"lines":[16,17]},"v":"Java采取了更加传统的方式，在顺序型语言的基础上提供对线程的支持。"},{"t":"list_item","d":3,"p":{"lines":[17,18]},"v":"线程机制是在由执行程序表示的单一进程中创建任务。这种方式产生的一个好处是操作系统的透明性。"},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"对于不支持多任务的OS，除非在Java中添加多线程机制，否则就会打破“编写一次，到处运行”的要求。"},{"t":"list_item","d":3,"p":{"lines":[20,21]},"v":"在单CPU机器上使用多任务的程序在任意时刻仍旧只在执行一项工作。"},{"t":"list_item","d":3,"p":{"lines":[21,22]},"v":"并发提供了一个重要的组织结构上的好处：程序设计可以极大地简化。"},{"t":"list_item","d":3,"p":{"lines":[22,23]},"v":"Java中的线程机制是抢占式的，这表示调度机制会周期性地中断线程，将上下文切换到另一个线程，从而为每个线程都提供时间片，使得每个线程都会分配到数量合理的时间去驱动它的任务。"},{"t":"list_item","d":3,"p":{"lines":[23,24]},"v":"在协作式系统中，每个任务都会自动地放弃控制，这要求程序员要有意识地在每个任务中插入某种类型的让步语句。"},{"t":"list_item","d":3,"p":{"lines":[24,25]},"v":"协作式系统的优势是双重的：上下文切换的开销通常比抢占式系统要低廉许多，并且对可以同时执行的线程数量在理论上没有任何限制。"},{"t":"list_item","d":3,"p":{"lines":[25,26]},"v":"并发需要付出代价，包含复杂性代价，但是这些代价在与程序设计、资源负载均衡以及用户方便使用方面的改进相比，就显得微不足道了。"},{"t":"list_item","d":3,"p":{"lines":[26,27]},"v":"通常，线程使你能够创建更加松散耦合的设计。"}]},{"t":"heading","d":1,"p":{"lines":[28,29]},"v":"21.2 基本的线程机制","c":[{"t":"list_item","d":3,"p":{"lines":[29,30]},"v":"并发编程使我们可以将程序划分为多个分离的、独立运行的任务。通过使用多线程机制，这些独立任务（子任务）中的每一个都将由执行线程来驱动。"},{"t":"list_item","d":3,"p":{"lines":[30,31]},"v":"一个线程就是在进程中的一个单一的顺序控制流。因此，单个进程可以拥有多个并发执行的任务。"},{"t":"list_item","d":3,"p":{"lines":[31,32]},"v":"多任务和多线程往往使使用多处理器系统的最合理方式。"},{"t":"list_item","d":3,"p":{"lines":[33,34]},"v":"线程可以驱动任务，因此需要一种描述任务的方式，这可以由Runnable接口来提供。"},{"t":"list_item","d":3,"p":{"lines":[34,35]},"v":"静态方法Thread.yield是对线程调度器（Java线程机制的一部分，可以将CPU从一个线程转移给另一个线程）的一种建议。这完全是选择性的。"},{"t":"list_item","d":3,"p":{"lines":[36,37]},"v":"将Runnable对象转变为工作任务的传统方式是把它提交给一个Thread构造器。"},{"t":"list_item","d":3,"p":{"lines":[37,38]},"v":"如果机器上由多个处理器，线程调度器将会在这些处理器之间默默地分发线程。"},{"t":"list_item","d":3,"p":{"lines":[38,39]},"v":"线程调度机制是非确定性的。"},{"t":"list_item","d":3,"p":{"lines":[39,40]},"v":"每个Thread都“注册”了它自己，因此确实有一个对它的引用，而且在它的任务退出其run并死亡之前，垃圾回收器无法清除它。"},{"t":"list_item","d":3,"p":{"lines":[41,42]},"v":"Java SE5的java.util.concurrent包中的执行器（Executor）将为你管理Thread对象，从而简化了并发编程。"},{"t":"list_item","d":3,"p":{"lines":[42,43]},"v":"Executor在客户端和任务执行之间提供了一个间接层；与客户端直接执行任务不同，这个中介对象将执行任务。"},{"t":"list_item","d":3,"p":{"lines":[43,44]},"v":"Executor允许管理异步任务的执行，而无须显式地管理线程的声明周期。"},{"t":"list_item","d":3,"p":{"lines":[44,45]},"v":"非常常见的情况是，单个的Executor被用来创建和管理系统中所有的任务。"},{"t":"list_item","d":3,"p":{"lines":[45,46]},"v":"在任何线程池中，现有线程在可能的情况下，都会被自动复用。"},{"t":"list_item","d":3,"p":{"lines":[46,47]},"v":"CachedThreadPool、FixedThreadPool、SingleThreadExecutor。"},{"t":"list_item","d":3,"p":{"lines":[48,49]},"v":"Runnable是执行工作的独立任务，但是它不返回任何值。"},{"t":"list_item","d":3,"p":{"lines":[49,50]},"v":"在Java SE5中引入的Callable是一种具有类型参数的泛型，它的类型参数表示的是从方法call中返回的值。"},{"t":"list_item","d":3,"p":{"lines":[50,51]},"v":"必须使用ExecutorService.submit调用Callable。会产生参数化Future对象。"},{"t":"list_item","d":3,"p":{"lines":[52,53]},"v":"影响任务行为的一种简单方法是调用sleep，这将是任务中止执行给定的时间。"},{"t":"list_item","d":3,"p":{"lines":[53,54]},"v":"Java SE5引入了更加显式的sleep版本，TimeUnit。还可以被用来执行转换。"},{"t":"list_item","d":3,"p":{"lines":[55,56]},"v":"线程的优先级将该线程的重要性传递给了调度器。"},{"t":"list_item","d":3,"p":{"lines":[56,57]},"v":"CPU处理现有线程集的顺序是不确定的，但是调度器将倾向于让优先级最高的线程先执行。优先级不会导致死锁。"},{"t":"list_item","d":3,"p":{"lines":[57,58]},"v":"在绝大多数时间里，所有线程都应该以默认的优先级运行。"},{"t":"list_item","d":3,"p":{"lines":[58,59]},"v":"使用getPriority来读取现有线程的优先级，通过setPriority来修改。 -- 设置位置。"},{"t":"list_item","d":3,"p":{"lines":[59,60]},"v":"唯一可移植的方法是当调整优先级的时候，只是用MAX_PRIORITY、NORM_PRIORITY、MIN_PRIORITY。"},{"t":"list_item","d":3,"p":{"lines":[61,62]},"v":"yield只是一个暗示，没有任何机制保证它将会被采纳。"},{"t":"list_item","d":3,"p":{"lines":[62,63]},"v":"当调用yield是，也是在建议具有相同优先级的其他线程可以运行。"},{"t":"list_item","d":3,"p":{"lines":[64,65]},"v":"后台（daemon）线程是指在程序运行的时候在后台提供一种通用服务的线程，并且这种线程并不属于程序中不可或缺的部分。"},{"t":"list_item","d":3,"p":{"lines":[65,66]},"v":"必须在线程启动之前调用setDaemon方法，才能把它设置为后台线程。"},{"t":"list_item","d":3,"p":{"lines":[66,67]},"v":"一个后台线程创建的任何线程都将被自动设置为后台线程。"},{"t":"list_item","d":3,"p":{"lines":[67,68]},"v":"后台线程finally子句可能不会执行。"},{"t":"list_item","d":3,"p":{"lines":[69,70]},"v":"任务直接从Thread类继承。"},{"t":"list_item","d":3,"p":{"lines":[70,71]},"v":"另一种惯用法是自管理的Runnable。"},{"t":"list_item","d":3,"p":{"lines":[71,72]},"v":"有时通过使用内部类来将线程代码隐藏在类中。"},{"t":"list_item","d":3,"p":{"lines":[73,74]},"v":"执行的任务与驱动它的线程之间有一个差异，对Thread类实际没有任何控制权。"},{"t":"list_item","d":3,"p":{"lines":[74,75]},"v":"创建任务。并通过某种方式将一个线程附着到任务上，以使得这个线程可以驱动任务。"},{"t":"list_item","d":3,"p":{"lines":[75,76]},"v":"在Java中，Thread类自身不执行任何操作，它只是驱动赋予它的任务。"},{"t":"list_item","d":3,"p":{"lines":[76,77]},"v":"将任务从线程中分离出来是很有意义的。"},{"t":"list_item","d":3,"p":{"lines":[78,79]},"v":"一个线程可以在其他线程之上调用join方法，其效果是等待一段时间直到第二个线程结束才继续执行。"},{"t":"list_item","d":3,"p":{"lines":[79,80]},"v":"对join方法的调用可以被中断，做法是在调用线程上调用interrupt方法，这时需要用到try-catch子句。"},{"t":"list_item","d":3,"p":{"lines":[81,82]},"v":"使用线程的动机之一就是建立有响应的用户界面。"},{"t":"list_item","d":3,"p":{"lines":[83,84]},"v":"<del>线程组持有一个线程集合。</del>"},{"t":"list_item","d":3,"p":{"lines":[85,86]},"v":"由于线程的本质特性，不能捕获从线程中逃逸的异常。"},{"t":"list_item","d":3,"p":{"lines":[86,87]},"v":"一旦异常逃出任务的run方法，它就会向外传播到控制台，除非采取特殊的步骤捕获这种错误的异常。"},{"t":"list_item","d":3,"p":{"lines":[87,88]},"v":"Thread.UncaughtExceptionHandler是Java SE5中的新接口，允许在每个Thread对象上都附着一个异常处理器。"},{"t":"list_item","d":3,"p":{"lines":[88,89]},"v":"Thread.UncaughtExceptionHandler.uncaughtException会在线程因未捕获的异常而临近死亡时被调用。"}]},{"t":"heading","d":1,"p":{"lines":[90,91]},"v":"21.3 共享受限资源","c":[{"t":"list_item","d":3,"p":{"lines":[91,92]},"v":"共享公共资源的任务观察该资源的终止信号。这可以消除所谓竞争条件。"},{"t":"list_item","d":3,"p":{"lines":[92,93]},"v":"在Java中，递增不是原子性操作。"},{"t":"list_item","d":3,"p":{"lines":[94,95]},"v":"基本上所有的并发模式在解决线程冲突问题的时候，都是采用序列化访问共享资源的方案。意味着在给定时刻只允许一个任务访问共享资源。"},{"t":"list_item","d":3,"p":{"lines":[95,96]},"v":"通常通过在代码前面加上一条锁语句来实现的。因为锁语句产生了一种互相排斥的效果，所以这种机制常常称为互斥量（mutex）。"},{"t":"list_item","d":3,"p":{"lines":[96,97]},"v":"线程调度机制并不是确定性的。"},{"t":"list_item","d":3,"p":{"lines":[97,98]},"v":"Java以提供关键字synchronized的形式，为防止资源冲突提供了内置支持。"},{"t":"list_item","d":3,"p":{"lines":[98,99]},"v":"共享资源一般是以对象形式存在的内存片段，但也可以是文件、输出/输出端口，或者是打印机。"},{"t":"list_item","d":3,"p":{"lines":[99,100]},"v":"所有对象都自动含有单一的锁。针对每个类，也有一个锁（作为类的Class对象的一部分）。"},{"t":"list_item","d":3,"p":{"lines":[100,101]},"v":"每个访问邻接共享资源的方法都必须被同步，否则它们就不会正确地工作。"},{"t":"list_item","d":3,"p":{"lines":[101,102]},"v":"Java SE5的java.util.concurrent类库还包含有定义在locks中的显式的互斥机制。Lock对象必须被显式地创建、锁定和释放。"},{"t":"list_item","d":3,"p":{"lines":[102,103]},"v":"使用Lock对象时的惯用法：对lock的调用，必须放置在finally子句中带有unlock的try-finally语句中。return语句必须在try子句中出现，以确保unlock不会过早发生。"},{"t":"list_item","d":3,"p":{"lines":[103,104]},"v":"显式的Lock对象在加锁和释放锁方面，相对于内建的synchronized锁来说，还赋予了更细粒度的控制力。"},{"t":"list_item","d":3,"p":{"lines":[105,106]},"v":"原子操作是不能被线程调度机制中断的操作。"},{"t":"list_item","d":3,"p":{"lines":[106,107]},"v":"volatile关键字确保了应用中的可视性。"},{"t":"list_item","d":3,"p":{"lines":[107,108]},"v":"同步也会导致向主存中刷新，因此如果一个域完全由synchronized方法或语句块来防护，那就不必将其设置为是volatile的。"},{"t":"list_item","d":3,"p":{"lines":[108,109]},"v":"对域中的值赋值和返回操作通常都是原子性的。"},{"t":"list_item","d":3,"p":{"lines":[110,111]},"v":"Java SE5引入了诸如AtomicInteger、AtomicLong、AtomicReference等特殊的原子性变量类。"},{"t":"list_item","d":3,"p":{"lines":[111,112]},"v":"有时，只是希望防止多个线程同时访问方法内部的部分代码而不是整个方法。通过这种方式分离出来的代码段被称为临界区。同步控制块。"},{"t":"list_item","d":3,"p":{"lines":[112,113]},"v":"还可以使用显式的Lock对象来创建临界区。"},{"t":"list_item","d":3,"p":{"lines":[114,115]},"v":"synchronized块必须给定一个在其上进行同步的对象。并且最合理的方式是，使用其方法正在被调用的当前对象。"},{"t":"list_item","d":3,"p":{"lines":[116,117]},"v":"线程本地存储是一种自动化机制，可以为使用相同变量的每个不同的线程都创建不同的存储。"},{"t":"list_item","d":3,"p":{"lines":[117,118]},"v":"创建和管理线程办呢滴存储可以由java.lang.ThreadLocal类来实现。"},{"t":"list_item","d":3,"p":{"lines":[118,119]},"v":"ThreadLocal对象通常当作静态域存储。"}]},{"t":"heading","d":1,"p":{"lines":[120,121]},"v":"21.4 终结任务","c":[{"t":"list_item","d":3,"p":{"lines":[121,122]},"v":"在某些情况下，任务必须更加突然地终止。"},{"t":"list_item","d":3,"p":{"lines":[123,124]},"v":"线程状态：新建（new）、就绪（Running）、阻塞（Blocked）、死亡（Dead）。"},{"t":"list_item","d":3,"p":{"lines":[124,125]},"v":"进入阻塞状态： 1. 调用sleep； 2. 调用wait； 3. 任务在等待某个输入/输出完成； 4. 等待锁释放。 调用join？"},{"t":"list_item","d":3,"p":{"lines":[125,126]},"v":"<del>使用suspend和resume来阻塞和唤醒线程，可能导致死锁。stop方法不释放线程获得的锁。</del>"},{"t":"list_item","d":3,"p":{"lines":[127,128]},"v":"Thread类包含interrupt方法，这个方法将设置线程的终端状态。"},{"t":"list_item","d":3,"p":{"lines":[128,129]},"v":"如果一个线程已经被阻塞，或者试图执行一个阻塞操作，那么设置这个线程的中断状态将抛出InterruptedException。"},{"t":"list_item","d":3,"p":{"lines":[129,130]},"v":"当抛出InterruptedException异常或者该任务调用Thread.interrupted时，中断状态将被复位。"},{"t":"list_item","d":3,"p":{"lines":[130,131]},"v":"Thread.interrupted提供了离开run循环而不抛出异常的第二种方式。"},{"t":"list_item","d":3,"p":{"lines":[131,132]},"v":"在Executor上调用shutdownNow，将发送一个interrupt调用给它启动的所有线程。"},{"t":"list_item","d":3,"p":{"lines":[132,133]},"v":"submit将返回一个通配符泛型Future，可以在其上调用cancel，并因此可以使用它来中断某个特定任务。"},{"t":"list_item","d":3,"p":{"lines":[133,134]},"v":"不能中断正在试图获取synchronized锁或者试图执行I/O操作的线程。 -- 关闭任务在其上发生阻塞的底层资源。 -- 被阻塞的nio通道会自动地响应中断。"},{"t":"list_item","d":3,"p":{"lines":[134,135]},"v":"同一个互斥可以被同一个任务多次获得。 -- 可重入锁。"},{"t":"list_item","d":3,"p":{"lines":[135,136]},"v":"只要任务以不可中断的方式被阻塞，那么都有潜在的会锁住程序的可能。"},{"t":"list_item","d":3,"p":{"lines":[136,137]},"v":"Java SE5并发类库中添加了一个特性，即在ReentrantLock上阻塞的任务具备可以被中断的能力。"},{"t":"list_item","d":3,"p":{"lines":[138,139]},"v":"在线程上调用interrupt时，中断发生的唯一时刻是在任务要进入到阻塞操作中，或者已经在阻塞操作内部时。"},{"t":"list_item","d":3,"p":{"lines":[139,140]},"v":"如果只能通过在阻塞上调用抛出异常来退出，无法总是可以离开run循环。"},{"t":"list_item","d":3,"p":{"lines":[140,141]},"v":"如果调用interrupt以停止某个任务，那么在run循环碰巧没有产生任何阻塞调用的情况下，需要第二种方式来退出。 -- 中断状态。"},{"t":"list_item","d":3,"p":{"lines":[141,142]},"v":"可以通过调用interrupted来检查中断状态，还可以清除中断状态。"}]},{"t":"heading","d":1,"p":{"lines":[143,144]},"v":"21.5 线程之间的协作","c":[{"t":"list_item","d":3,"p":{"lines":[144,145]},"v":"当任务协作时，关键问题时这些任务之间的握手。为了实现这种握手，使用了相同的基础特性：互斥。"},{"t":"list_item","d":3,"p":{"lines":[145,146]},"v":"互斥能够确保只有一个任务可以相应某个信号，这样就可以根除任何可能的竞争条件。"},{"t":"list_item","d":3,"p":{"lines":[147,148]},"v":"wait使你可以等待某个条件发生变化，而改变这个条件超出了当前方法的控制能力。通常，这种条件由另一个任务来改变。"},{"t":"list_item","d":3,"p":{"lines":[148,149]},"v":"wait会在等待外部世界产生变化的时候将任务挂起，并且只有在notify或notifyAll发生时，这个任务才会被唤醒并去检查所产生的变化。"},{"t":"list_item","d":3,"p":{"lines":[149,150]},"v":"wait提供了一种在任务之间对活动同步的方式。"},{"t":"list_item","d":3,"p":{"lines":[150,151]},"v":"调用sleep时锁没有被释放，调用yield也是。调用wait时，线程的执行被挂起，对象上的锁被释放。"},{"t":"list_item","d":3,"p":{"lines":[151,152]},"v":"由两种形式的wait。 1. 指定时间； 2. 无限等待，直到线程接受到notify或notifyAll消息。"},{"t":"list_item","d":3,"p":{"lines":[152,153]},"v":"wait、notify、notifyAll时基类Object的一部分，而不是Thread的一部分。因为这些方法操作的锁也是所有对象的一部分。"},{"t":"list_item","d":3,"p":{"lines":[153,154]},"v":"只能在同步控制方法或同步控制块里调用wait、notify、notifyAll。"},{"t":"list_item","d":3,"p":{"lines":[154,155]},"v":"可以让另一个对象执行某种操作以维护其自己的锁。要这么做的话，必须首先得到对象的锁。"},{"t":"list_item","d":3,"p":{"lines":[155,156]},"v":"必须用一个检查感兴趣的条件的while循环包围wait。这很重要。本质就是要检查所感兴趣的特定条件，并在条件不满足的情况下返回到wait中。"},{"t":"list_item","d":3,"p":{"lines":[156,157]},"v":"当两个线程使用notify/wait或notifyAll/wait进行协作时，有可能会错过某个信号。 -- 防止在变量上产生竞争条件。"},{"t":"list_item","d":3,"p":{"lines":[158,159]},"v":"使用notify时，在众多等待同一个锁的任务中只有一个会被唤醒。必须保证被唤醒的是恰当的任务。"},{"t":"list_item","d":3,"p":{"lines":[159,160]},"v":"当notifyAll因某个特定锁而被调用时，只有等待这个锁的任务才会被唤醒。"},{"t":"list_item","d":3,"p":{"lines":[160,161]},"v":"在典型的生产者-消费者实现中，应使用先进先出队列来存储被生产和消费的对象。"},{"t":"list_item","d":3,"p":{"lines":[161,162]},"v":"使用互斥并允许任务挂起的基本类是Condition。await、signal、signalAll。"},{"t":"list_item","d":3,"p":{"lines":[162,163]},"v":"与使用notifyAll相比，signalAll是更安全的方式。"},{"t":"list_item","d":3,"p":{"lines":[163,164]},"v":"Lock产生Condition对象，这个对象被用来管理任务间的通信。但是不包含任何有关处理状态的信息，因此需要管理额外的表示处理状态的信息。"},{"t":"list_item","d":3,"p":{"lines":[165,166]},"v":"wait和notify方法以一种非常低级的方式解决了任务互操作问题，即每次交互时都握手。"},{"t":"list_item","d":3,"p":{"lines":[166,167]},"v":"使用同步队列来解决协作问题，同步队列在任何时刻都只允许一个任务插入或移除元素。 -- java.util.concurrent.BlockingQueue接口。"},{"t":"list_item","d":3,"p":{"lines":[167,168]},"v":"LinkedBlockingQueue，无界队列。 ArrayBlockingQueue，具有固定的尺寸。"},{"t":"list_item","d":3,"p":{"lines":[168,169]},"v":"如果消费者任务试图从队列中获取对象，而该队列此时为空，那么这些队列可以挂起消费者任务，当有更多元素可用时恢复消费者任务。"},{"t":"list_item","d":3,"p":{"lines":[169,170]},"v":"阻塞队列可以解决非常大量的问题，而其方式与wait与notifyALl相比，则简单并可靠得多。"},{"t":"list_item","d":3,"p":{"lines":[170,171]},"v":"同步由队列（其内部是同步的）和系统的设计隐式地管理了。"},{"t":"list_item","d":3,"p":{"lines":[171,172]},"v":"使用显式的wait和notifyAll时存在的类和类之间的耦合被消除了，因为每个类都只和它的BlockingQueue通信。"},{"t":"list_item","d":3,"p":{"lines":[173,174]},"v":"通过输入/输出在线程间进行通信通常很有用。提供线程功能的类库以管道的形式对线程间的输入/输出提供了支持。"},{"t":"list_item","d":3,"p":{"lines":[174,175]},"v":"在Java中输入/输出类库中对应物就是PipedWriter类和PipedReader类。"},{"t":"list_item","d":3,"p":{"lines":[175,176]},"v":"管道基本上就是一个阻塞队列，存在于多个引入BlockingQueue之前的Java版本中。"}]},{"t":"heading","d":1,"p":{"lines":[177,178]},"v":"21.6 死锁","c":[{"t":"list_item","d":3,"p":{"lines":[178,179]},"v":"哲学家就餐问题时一个经典的死锁例证。"},{"t":"list_item","d":3,"p":{"lines":[179,180]},"v":"当四个条件同时满足时，就会发生死锁。 1. 互斥； 2. 请求和保持； 3. 不可抢占； 4. 循环等待。"},{"t":"list_item","d":3,"p":{"lines":[180,181]},"v":"要防止死锁，只需破坏其中一个即可。在程序中，最容易的方法是破坏第4个条件。"}]},{"t":"heading","d":1,"p":{"lines":[182,183]},"v":"21.7 新类库中的构件","c":[{"t":"list_item","d":3,"p":{"lines":[183,184]},"v":"Java SE5的java.util.concurrent引入了大量设计用来解决并发问题的新类。"},{"t":"list_item","d":3,"p":{"lines":[184,185]},"v":"CountDownLatch。 被用来同步一个或多个任务，强制它们等待由其他任务执行的一组操作完成。"},{"t":"list_item","d":3,"p":{"lines":[185,186]},"v":"CyclicBarrier。 CountDownLatch是只出发一次的事件，而CyclicBarrier可以多次重用。"},{"t":"list_item","d":3,"p":{"lines":[186,187]},"v":"DelayQueue。 这是一个无界的BlockingQueue，用于放置实现了Delayed接口的对象，其中的对象只能在其到期时才能从队列中取走。"},{"t":"list_item","d":3,"p":{"lines":[187,188]},"v":"PriorityBlockingQueue。 优先级队列，具有可阻塞的读取操作。"},{"t":"list_item","d":3,"p":{"lines":[188,189]},"v":"ScheduledExecutor。 可以将Runnable对象设置为在将来的某个时刻执行或每隔规则的时间重复执行。"},{"t":"list_item","d":3,"p":{"lines":[189,190]},"v":"Semaphore。 允许n个任务同时访问一个资源。"},{"t":"list_item","d":3,"p":{"lines":[190,191]},"v":"Exchanger。 是两个任务之间交换对象的栅栏。当这些任务进入栅栏时，它们各自拥有一个对象，当它们离开时，它们都拥有之前由对象持有的对象。"}]},{"t":"heading","d":1,"p":{"lines":[192,193]},"v":"21.8 仿真","c":[{"t":"list_item","d":3,"p":{"lines":[193,194]},"v":"并发最有趣也最令人兴奋的用法就是创建仿真。通过使用并发，仿真的每个构件都可以成为其自身的任务，这使得仿真更容易编程。"},{"t":"list_item","d":3,"p":{"lines":[194,195]},"v":"银行出纳员仿真。"},{"t":"list_item","d":3,"p":{"lines":[195,196]},"v":"饭店仿真。"},{"t":"list_item","d":3,"p":{"lines":[196,197]},"v":"分发工作。"}]},{"t":"heading","d":1,"p":{"lines":[198,199]},"v":"21.9 性能调优","c":[{"t":"list_item","d":3,"p":{"lines":[199,200]},"v":"在Java SE5的java.util.concurrent类库中存在着数量庞大的用于性能提高的类。"},{"t":"list_item","d":3,"p":{"lines":[201,202]},"v":"比较各类互斥技术。synchronized、Lock、Atomic。"},{"t":"list_item","d":3,"p":{"lines":[202,203]},"v":"微基准测试：通常指在隔离的、脱离上下文环境的情况下对某个特性进行性能测试。"},{"t":"list_item","d":3,"p":{"lines":[203,204]},"v":"只有在互斥存在竞争的情况下，才能看到真正的性能差异，因此必须有多个任务尝试访问互斥代码区。"},{"t":"list_item","d":3,"p":{"lines":[204,205]},"v":"编译器看到synchronized关键字时，有可能会执行特殊的优化。"},{"t":"list_item","d":3,"p":{"lines":[205,206]},"v":"模板方法。将所有共用代码都放置到基类中，并将所有不同的代码隔离在导出类的实现中。"},{"t":"list_item","d":3,"p":{"lines":[206,207]},"v":"FixedThreadPool，在测试过程中防止产生任何额外的开销。丢弃第一次结果，因为它包含了初始线程的创建。"},{"t":"list_item","d":3,"p":{"lines":[207,208]},"v":"CyclicBarrier，确保所有的任务在声明每个测试完成之前都已经完成。"},{"t":"list_item","d":3,"p":{"lines":[208,209]},"v":"使用Lock通常会比使用synchronized要高效许多，而且synchronized的开销看起来变化范围太大，而Lock相对比较一致。"},{"t":"list_item","d":3,"p":{"lines":[209,210]},"v":"代码被阅读的次数远多于被编写的次数。 -- 代码的可读性至关重要。"},{"t":"list_item","d":3,"p":{"lines":[210,211]},"v":"以synchronized关键字入手，只有在性能调优时才替换为Lock对象这种做法，是具有实际意义的。"},{"t":"list_item","d":3,"p":{"lines":[211,212]},"v":"Atomic对象只有在非常简单的情况下才有用，这些情况通常包括只有一个要被修改的Atomic对象，并且这个对象独立于其他所有的对象。"},{"t":"list_item","d":3,"p":{"lines":[212,213]},"v":"以更加传统的互斥方式入手，只有在性能方面的需求能够明确指示时，再替换为Atomic。"},{"t":"list_item","d":3,"p":{"lines":[214,215]},"v":"容器是所有编程中的基础工具，这其中包括并发编程。"},{"t":"list_item","d":3,"p":{"lines":[215,216]},"v":"Java 1.2中，新的容器类库是不同步的，并且Collections类提供了各种static的同步的装饰方法，从而来同步不同类型的容器。"},{"t":"list_item","d":3,"p":{"lines":[216,217]},"v":"Java SE5特别添加了新的容器，通过使用更灵巧的技术来消除加锁，从而提高线程安全的性能。"},{"t":"list_item","d":3,"p":{"lines":[217,218]},"v":"免锁容器背后的通用策略是：对容器的修改可以与读取操作同时发生，只要读取者只能看到完成修改的结果即可。"},{"t":"list_item","d":3,"p":{"lines":[218,219]},"v":"修改是再容器数据结构的某个部分的一个单独的副本（有时是整个数据结构的副本）上执行的，并且这个副本再修改过程中是不可见的。"},{"t":"list_item","d":3,"p":{"lines":[219,220]},"v":"CopyOnWriteArrayList、CopyOnWriteArraySet、ConcurrentHashMap、ConcurrentLinkedQueue。"},{"t":"list_item","d":3,"p":{"lines":[220,221]},"v":"只要是从免锁容器中读取，它就会比其synchronized对应物快许多，因为获取和释放锁的开销被省掉了。"},{"t":"list_item","d":3,"p":{"lines":[221,222]},"v":"ConcurrentHashMap使用了一种不同的技术，可以明显地最小化写入所造成的影响。"},{"t":"list_item","d":3,"p":{"lines":[223,224]},"v":"尽管Atomic对象将执行原子性操作，但是某些Atomic类还允许执行所谓的乐观加锁。 -- compareAndSet方法。"},{"t":"list_item","d":3,"p":{"lines":[224,225]},"v":"通过使用Atomic来替代synchronized或Lock，可以获得性能上的好处。"},{"t":"list_item","d":3,"p":{"lines":[225,226]},"v":"如果compareAndSet操作失败会发生什么？"},{"t":"list_item","d":3,"p":{"lines":[227,228]},"v":"ReadWriteLock可以同时有多个读取者，只要它们都不试图写入即可。如果写锁已经被其他任务持有，那么任何读取者都不能访问，直至这个写锁被释放为止。"},{"t":"list_item","d":3,"p":{"lines":[228,229]},"v":"应该使用更直观的同步，并且只有在必需时再引入ReadWriteLock。"}]},{"t":"heading","d":1,"p":{"lines":[230,231]},"v":"21.10 活动对象","c":[{"t":"list_item","d":3,"p":{"lines":[231,232]},"v":"Java中的线程机制看起来非常复杂并难以正确使用。有一种可替换的方式被称为活动对象或行动者。"},{"t":"list_item","d":3,"p":{"lines":[232,233]},"v":"每个对象都维护者它自己的工作器线程和消息队列，并且所有对这种对象的请求都将进入队列排队，任何时刻都只能运行其中的一个。"},{"t":"list_item","d":3,"p":{"lines":[233,234]},"v":"有了活动对象，就可以串行化消息而不是方法，这意味着不再需要要给防备一个任务在其循环的中间被中断这种问题了。"},{"t":"list_item","d":3,"p":{"lines":[234,235]},"v":"当向一个活动对象发送消息时，这条消息会转变为一个任务，该任务会被插入到这个对象的队列中，等待再以后的某个时刻运行。"},{"t":"list_item","d":3,"p":{"lines":[235,236]},"v":"Java SE5的Future在实现这种模式时将排上用场。"},{"t":"list_item","d":3,"p":{"lines":[236,237]},"v":"没有直接的编译器支持。 -- 基于代理。"},{"t":"list_item","d":3,"p":{"lines":[237,238]},"v":"代理编程，把对象和相对容易的并发解决方案结合了起来。"}]},{"t":"heading","d":1,"p":{"lines":[239,240]},"v":"21.11 总结","c":[{"t":"list_item","d":3,"p":{"lines":[240,241]},"v":"线程的一个额外好处时它们提供了轻量级的执行上下文切换，而不是重量级的进程上下文切换。"},{"t":"list_item","d":3,"p":{"lines":[241,242]},"v":"因为一个给定进程内的所有线程共享相同的内存空间，轻量级的上下文切换只是改变了程序的执行序列和局部变量。进程切换必须改变所有内存空间。"},{"t":"list_item","d":3,"p":{"lines":[242,243]},"v":"活锁：多个运行各自任务的线程使得整体无法完成。"},{"t":"list_item","d":3,"p":{"lines":[243,244]},"v":"需要明智地使用可用的加锁机制。"}]}],"p":{}}</svg>

  <script>
var pjax = new Pjax({
  selectors: [
    'head title',
    '#page-configurations',
    '.content-wrap',
    '.post-toc-wrap',
    '.languages',
    '#pjax'
  ],
  switches: {
    '.post-toc-wrap': Pjax.switches.innerHTML
  },
  analytics: false,
  cacheBust: false,
  scrollTo : !CONFIG.bookmark.enable
});

window.addEventListener('pjax:success', () => {
  document.querySelectorAll('script[data-pjax], script#page-configurations, #pjax script').forEach(element => {
    var code = element.text || element.textContent || element.innerHTML || '';
    var parent = element.parentNode;
    parent.removeChild(element);
    var script = document.createElement('script');
    if (element.id) {
      script.id = element.id;
    }
    if (element.className) {
      script.className = element.className;
    }
    if (element.type) {
      script.type = element.type;
    }
    if (element.src) {
      script.src = element.src;
      // Force synchronous loading of peripheral JS.
      script.async = false;
    }
    if (element.dataset.pjax !== undefined) {
      script.dataset.pjax = '';
    }
    if (code !== '') {
      script.appendChild(document.createTextNode(code));
    }
    parent.appendChild(script);
  });
  NexT.boot.refresh();
  // Define Motion Sequence & Bootstrap Motion.
  if (CONFIG.motion.enable) {
    NexT.motion.integrator
      .init()
      .add(NexT.motion.middleWares.subMenu)
      .add(NexT.motion.middleWares.postList)
      .bootstrap();
  }
  NexT.utils.updateSidebarPosition();
});
</script>
